<div class="container-fluid">
  <form class="ml-4">
    <div class="row">
      <div class="col-lg-6 pr-2">
        <app-select [descricao]="'Selecione o Produto'" [optionDefault]="'Selecione a Categoria'"></app-select>
      </div>
      <div class="col-lg-6 d-flex align-items-center">
        <div class="col-lg-10 pl-0 pr-3">
          <app-input [descricao]="'Quantidade'" [placeholder]="'Quantidade'" [type]="'number'"></app-input>
        </div>
        <div class="col-lg-2 mt-3 pl-0">
          <a><fa-icon class="mr-1" size="2x" [icon]="faPlusCircle"></fa-icon></a>
          <fa-icon size="2x" [icon]="faMinusCircle"></fa-icon>
        </div>
      </div>
      <div class="col-lg-6 pr-2">
        <app-select [descricao]="'Selecione a Forma de Pagamento'" [optionDefault]="'Selecione a Forma de Pagamento'"></app-select>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-success mr-2 font-size_button">Salvar</button>
      <button type="button" class="btn btn-outline-dark font-size_button">Cancelar</button>
    </div>
  </form>
</div>
