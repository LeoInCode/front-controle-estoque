<div class="contrainer-fluid">
  <app-nav-bar></app-nav-bar>

  <app-navigation [local]="'Categoria'"></app-navigation>

  <div class="container-fluid">
    <div class="ml-4 mt-4">
      <h4 class="title">Editar Categoria</h4>
      <form class="mr-4">
        <div class="row">
          <div class="col-lg-2 pr-4">
            <app-input [read]="'true'" [descricao]="'ID'" [placeholder]="'ID'" [type]="'text'" readonly></app-input>
          </div>
          <div class="col-lg-10 pl-0">
            <app-input [descricao]="'Nome da Categoria'" [placeholder]="'Nome'" [type]="'text'"></app-input>
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success mr-2 font-button">Salvar</button>
          <button type="button" class="btn btn-outline-dark font-button">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

</div>
